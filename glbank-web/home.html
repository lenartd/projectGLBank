 <!DOCTYPE html>
<html>
<head>
<title>GL bank Homepage</title>
<meta charset="UTF-8"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="script/jscript.js"></script>
<link rel="stylesheet" href="css/homecss.css">
</head>
<body onload="isLogged()">
<ul id="menu">
    <li><a href="home.html">Home</a></li>
    <li><a href="accinfo.html">Account Information</a></li>
    <li><a href="account.html">Accounts</a></li>
    <li><a href="payment.html">Payment</a></li>

</ul>

<div id="mainDiv">
        <div id="userDiv" class="innerDiv">
                <table>
                        <tr>

                        </tr>
                        <tr>
                          <td class="userFont" id="accnum">Account Number:</td>

                           <select id="accs" onchange="changeAccInfos()">
                          </select> 
                          </td>
                        </tr>
                </table>
        </div>
        <div id="balanceDiv" class="innerDiv">
            <p class="userFont" id="userbal">Current Balance: </p>
            <button id="paymentButt" type="button" onclick='toPayment()'>Payment</button>
        </div>

        <div class="innerDiv" id="transactionDiv1">
                <p class="userFont" id="userbal">Transactions </p>
        </div>

        <div id="transactionDiv" class="innerDiv" style="overflow-x:hidden; overflow-y:scroll;"></div>
</div>
